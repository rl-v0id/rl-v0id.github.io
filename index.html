<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RL_V0ID • Red Team Journey</title>
  <meta name="description" content="RL_V0ID — Student exploring cybersecurity, red team ops, and AI security. Building foundational knowledge, documenting the journey." />
  <meta name="theme-color" content="#000000" />
  <!-- JetBrains Mono font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#05040a;
      --fg:#e6fff5;
      --muted:#b0c7bf;
      --neon:#00ff88;
      --neon-pink:#ff0088;
      --neon-cyan:#00ccff;
      --glass: rgba(255,255,255,.06);
      --glass-stroke: rgba(255,255,255,.18);
      --radius: 16px;
      --radius-sm: 12px;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: var(--fg);
      background: linear-gradient(180deg,#030208 0%,#0b0914 100%);
      line-height:1.6;
      overflow-x:hidden;
    }
    
    /* Hero section with constellation background */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* Constellation canvas */
    #constellation-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    /* Aurora gradient overlay */
    .aurora-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: linear-gradient(
        45deg,
        rgba(0, 255, 136, 0.03) 0%,
        rgba(0, 204, 255, 0.05) 25%,
        rgba(255, 0, 136, 0.03) 50%,
        rgba(0, 204, 255, 0.04) 75%,
        rgba(0, 255, 136, 0.02) 100%
      );
      background-size: 400% 400%;
      animation: aurora-wave 15s ease-in-out infinite;
      opacity: 0.6;
    }
    
    @keyframes aurora-wave {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 75%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 25%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Hero content stays above */
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }
    
    /* Premium Hero Reveal Animation */
    @keyframes hero-slide-reveal {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .hero-headline,
    .hero-subline,
    .hero-quote {
      opacity: 0;
      animation: hero-slide-reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    /* Headline appears first */
    .hero-headline {
      font-size: 4.5rem;
      font-weight: 700;
      margin: 0 0 1rem;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation-delay: 0s;
    }
    
    /* Subline appears 0.2s after headline */
    .hero-subline {
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--muted);
      margin: 0 0 2rem;
      animation-delay: 0.2s;
    }
    
    /* Quote appears 0.4s after headline */
    .hero-quote {
      font-size: 1rem;
      font-weight: 400;
      color: var(--fg);
      font-style: italic;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 1rem;
      animation-delay: 0.4s;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-headline {
        font-size: 2.5rem;
      }
      .hero-subline {
        font-size: 1.25rem;
      }
      .hero-quote {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <canvas id="constellation-bg"></canvas>
    <div class="aurora-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-headline">RL_V0ID</h1>
      <h2 class="hero-subline">Red Team Journey</h2>
      <p class="hero-quote">"Security is not a product, but a process of continuous learning."</p>
    </div>
  </section>
  
  <script>
    // Constellation network animation
    (function() {
      const canvas = document.getElementById('constellation-bg');
      if (!canvas) return;
      
      const ctx = canvas.getContext('2d');
      let width, height, particles = [];
      const particleCount = 60;
      const maxDistance = 150;
      const particleSpeed = 0.3;
      
      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      
      class Particle {
        constructor() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.vx = (Math.random() - 0.5) * particleSpeed;
          this.vy = (Math.random() - 0.5) * particleSpeed;
          this.radius = Math.random() * 1.5 + 0.5;
        }
        
        update() {
          this.x += this.vx;
          this.y += this.vy;
          
          if (this.x < 0 || this.x > width) this.vx *= -1;
          if (this.y < 0 || this.y > height) this.vy *= -1;
          
          this.x = Math.max(0, Math.min(width, this.x));
          this.y = Math.max(0, Math.min(height, this.y));
        }
        
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(0, 204, 255, 0.8)';
          ctx.shadowBlur = 8;
          ctx.shadowColor = '#00ccff';
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }
      
      function init() {
        resize();
        particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }
      
      function drawConnections() {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < maxDistance) {
              const opacity = (1 - distance / maxDistance) * 0.3;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.strokeStyle = `rgba(0, 204, 255, ${opacity})`;
              ctx.lineWidth = 0.5;
              ctx.stroke();
            }
          }
        }
      }
      
      function animate() {
        ctx.clearRect(0, 0, width, height);
        
        particles.forEach(particle => {
          particle.update();
          particle.draw();
        });
        
        drawConnections();
        requestAnimationFrame(animate);
      }
      
      window.addEventListener('resize', resize);
      init();
      animate();
    })();
  </script>
</body>
</html>
