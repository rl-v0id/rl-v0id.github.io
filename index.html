<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RL_V0ID • Red Team Journey</title>
  <meta name="description" content="RL_V0ID — Student exploring cybersecurity, red team ops, and AI security. Building foundational knowledge, documenting the journey." />
  <meta name="theme-color" content="#000000" />
  
  <!-- Google Fonts - Orbitron for cyber/tech effect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <!-- JetBrains Mono font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #05040a;
      --fg: #e6fff5;
      --muted: #b0c7bf;
      --neon: #00ff88;
      --neon-pink: #ff0088;
      --neon-cyan: #00ccff;
      --glass: rgba(255,255,255,.06);
      --glass-stroke: rgba(255,255,255,.18);
      --radius: 16px;
      --radius-sm: 12px;
      --maxw: 1200px;
    }
    
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    
    body {
      margin: 0;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: var(--fg);
      background: linear-gradient(180deg, #030208 0%, #0b0914 100%);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Apply Orbitron font to all headings and titles */
    h1, h2, h3, h4, h5, h6, .hero-title, .section-title {
      font-family: "Orbitron", sans-serif;
      font-weight: 700;
    }
    
    /* === HERO === */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    
    /* Constellation + aurora background */
    #constellation-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .hero-content {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }
    
    .hero-title {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 900;
      margin: 0 0 1rem;
      letter-spacing: 0.05em;
      /* Glowing neon effect */
      color: var(--neon);
      text-shadow: 
        0 0 10px rgba(0, 255, 136, 0.8),
        0 0 20px rgba(0, 255, 136, 0.6),
        0 0 30px rgba(0, 255, 136, 0.4),
        0 0 40px rgba(0, 255, 136, 0.3),
        0 0 60px rgba(0, 255, 136, 0.2);
      animation: glow-pulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow-pulse {
      from {
        text-shadow: 
          0 0 10px rgba(0, 255, 136, 0.8),
          0 0 20px rgba(0, 255, 136, 0.6),
          0 0 30px rgba(0, 255, 136, 0.4),
          0 0 40px rgba(0, 255, 136, 0.3),
          0 0 60px rgba(0, 255, 136, 0.2);
      }
      to {
        text-shadow: 
          0 0 15px rgba(0, 255, 136, 1),
          0 0 30px rgba(0, 255, 136, 0.8),
          0 0 45px rgba(0, 255, 136, 0.6),
          0 0 60px rgba(0, 255, 136, 0.4),
          0 0 80px rgba(0, 255, 136, 0.3);
      }
    }
    
    .hero-subtitle {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 400;
      color: var(--neon-cyan);
      margin: 0 0 2rem;
      letter-spacing: 0.1em;
      text-shadow: 
        0 0 5px rgba(0, 204, 255, 0.6),
        0 0 10px rgba(0, 204, 255, 0.4);
    }
    
    .tagline {
      font-family: "JetBrains Mono", monospace;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--muted);
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    
    /* Section titles with glow effect */
    .section-title {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--neon);
      margin: 3rem 0 1.5rem;
      text-shadow: 
        0 0 8px rgba(0, 255, 136, 0.7),
        0 0 15px rgba(0, 255, 136, 0.5),
        0 0 25px rgba(0, 255, 136, 0.3);
    }
    
    /* Card titles */
    .card-title {
      font-family: "Orbitron", sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--fg);
      text-shadow: 
        0 0 5px rgba(230, 255, 245, 0.5),
        0 0 10px rgba(230, 255, 245, 0.3);
    }
    
    .glass-card {
      background: var(--glass);
      border: 1px solid var(--glass-stroke);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      padding: 2rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <canvas id="constellation-bg"></canvas>
    <div class="hero-content">
      <h1 class="hero-title">RL_V0ID</h1>
      <p class="hero-subtitle">RED TEAM JOURNEY</p>
      <p class="tagline">Student exploring cybersecurity, red team ops, and AI security. Building foundational knowledge, documenting the journey.</p>
    </div>
  </div>
  
  <script>
    const canvas = document.getElementById('constellation-bg');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    
    const particleCount = 100;
    const maxDist = 150;
    const particles = [];
    
    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 2 + 1;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
      }
      
      draw() {
        ctx.fillStyle = 'rgba(230,255,245,0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }
    
    function drawLines() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDist) {
            const opacity = (1 - dist / maxDist) * 0.3;
            ctx.strokeStyle = `rgba(0,255,136,${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      drawLines();
      requestAnimationFrame(animate);
    }
    
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
    
    animate();
  </script>
</body>
</html>
