<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RL_V0ID • Red Team Journey</title>
  <meta name="description" content="RL_V0ID — Student exploring cybersecurity, red team ops, and AI security. Building foundational knowledge, documenting the journey.">
  <meta name="theme-color" content="#000000">
  <style>
    :root {
      --bg: #05040a;
      --fg: #e6fff5;
      --muted: #b0c7bf;
      --neon: #00ff88;
      --neon-pink: #ff0088;
      --neon-cyan: #00ccff;
      --glass: rgba(255,255,255,0.06);
      --glass-stroke: rgba(255,255,255,0.18);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Manrope", Arial, sans-serif;
      overflow-x: hidden;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1 { font-weight: 800; letter-spacing: 0.06em; margin: 0; }
    a { color: var(--neon); text-decoration: none; }
    /* Hero layout */
    .hero {
      position: relative;
      min-height: 86vh;
      display: grid;
      place-items: center;
      isolation: isolate;
      padding: 8vh 5vw 6vh;
    }
    .hero-inner {
      position: relative;
      width: min(1100px, 92vw);
      z-index: 3;
      display: grid;
      gap: 1.2rem;
      text-align: center;
    }
    /* RGB split glitch title */
    .glitch-title {
      font-size: clamp(2.8rem, 9vw, 5.5rem);
      line-height: 1.1;
      position: relative;
      display: inline-block;
      text-transform: uppercase;
    }
    .glitch-title::before,
    .glitch-title::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0; right: 0;
      overflow: hidden;
      clip-path: polygon(0 0,100% 0,100% 100%,0 100%);
    }
    .glitch-title::before {
      animation: glitch-1 2.5s infinite;
      color: var(--neon-cyan);
      z-index: -1;
    }
    .glitch-title::after {
      animation: glitch-2 3s infinite;
      color: var(--neon-pink);
      z-index: -2;
    }
    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-3px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(3px, 1px); }
      80% { transform: translate(2px, -1px); }
    }
    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); }
      25% { transform: translate(3px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, -1px); }
    }
    /* Subtitle */
    .subtitle {
      font-size: clamp(1rem, 2.8vw, 1.4rem);
      color: var(--muted);
      margin-top: 0.5rem;
      font-weight: 300;
      letter-spacing: 0.03em;
    }
    /* CTA buttons */
    .cta-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .btn {
      padding: 0.9rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .btn-primary {
      background: var(--neon);
      color: #000;
    }
    .btn-primary:hover {
      background: transparent;
      border-color: var(--neon);
      color: var(--neon);
      box-shadow: 0 0 20px rgba(0,255,136,0.4);
    }
    .btn-secondary {
      background: transparent;
      border-color: var(--glass-stroke);
      color: var(--fg);
    }
    .btn-secondary:hover {
      background: var(--glass);
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0,204,255,0.3);
    }
    /* Background matrix rain effect */
    .matrix-bg {
      position: absolute;
      inset: 0;
      z-index: 1;
      overflow: hidden;
      opacity: 0.15;
      pointer-events: none;
    }
    .matrix-column {
      position: absolute;
      top: -100%;
      font-family: monospace;
      font-size: 1.2rem;
      color: var(--neon);
      white-space: pre;
      line-height: 1.4;
      animation: matrix-fall linear infinite;
    }
    @keyframes matrix-fall {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="matrix-bg" id="matrix"></div>
    <div class="hero-inner">
      <h1 class="glitch-title" data-text="RL_V0ID">RL_V0ID</h1>
      <p class="subtitle">Student | Red Team Explorer | AI Security Enthusiast</p>
      <div class="cta-group">
        <a href="#writeups" class="btn btn-primary">View Writeups</a>
        <a href="#about" class="btn btn-secondary">Learn More</a>
      </div>
    </div>
  </section>
  <script>
    // Matrix rain effect
    (function(){
      const matrix = document.getElementById('matrix');
      const cols = Math.min(12, Math.ceil(window.innerWidth / 100));
      const charset = '01アイウエオカキクケコサシスセソタチツテト';
      function createColumn(index) {
        const col = document.createElement('div');
        col.className = 'matrix-column';
        col.style.left = (index * (100 / cols)) + '%';
        let text = '';
        const lines = 15;
        for(let i=0; i<lines; i++){
          text += charset[Math.floor(Math.random()*charset.length)] + '\n';
        }
        col.textContent = text;
        const duration = (8 + Math.random() * 6).toFixed(2);
        col.style.animationDuration = duration + 's';
        col.style.animationDelay = (Math.random() * 3) + 's';
        matrix.appendChild(col);
      }
      for(let i=0; i<cols; i++) createColumn(i);
      addEventListener('resize', () => {
        matrix.innerHTML = '';
        const n = Math.min(12, Math.ceil(window.innerWidth / 100));
        for(let i=0; i<n; i++) createColumn(i);
      });
    })();
  </script>
</body>
</html>
