<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RL_V0ID • Cybersecurity & AI Portfolio</title>
  <meta name="description" content="RL_V0ID — Red Team Specialist, Ethical Hacker, and AI Enthusiast. Projects, skills, certifications, and contact." />
  <meta name="theme-color" content="#000000" />
  <!-- JetBrains Mono font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#05040a;--fg:#e6fff5;--muted:#b0c7bf;--neon:#00ff88;--neon-pink:#ff0088;--neon-cyan:#00ccff;--glass: rgba(255,255,255,.06);--glass-stroke: rgba(255,255,255,.18);--radius: 16px;--radius-sm: 12px;--maxw: 1200px;}
    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{ margin:0; font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color: var(--fg); background: linear-gradient(180deg,#030208 0%,#0b0914 100%); line-height:1.6; overflow-x:hidden; }
    /* Enhanced shimmer + glow for logo */
    .logo{
      display:inline-block;
      font-weight:700;
      letter-spacing:.08em;
      background: linear-gradient(90deg, var(--neon), var(--neon-cyan), var(--neon-pink), var(--neon));
      -webkit-background-clip: text; background-clip:text; color: transparent;
      position:relative;
      text-shadow:
        0 0 6px rgba(0,255,136,.85),
        0 0 14px rgba(0,204,255,.5),
        0 0 28px rgba(255,0,136,.35),
        0 0 52px rgba(0,255,136,.25);
      filter: drop-shadow(0 0 10px rgba(0,255,136,.25));
      animation: shimmer 3.2s linear infinite, pulseGlow 2.6s ease-in-out infinite alternate;
      background-size: 300% 100%;
    }
    @keyframes shimmer{ 0%{ background-position: 0% 50%; } 100%{ background-position: 100% 50%; } }
    @keyframes pulseGlow{
      0%{ text-shadow: 0 0 6px rgba(0,255,136,.75), 0 0 14px rgba(0,204,255,.45), 0 0 28px rgba(255,0,136,.3), 0 0 52px rgba(0,255,136,.2); }
      100%{ text-shadow: 0 0 10px rgba(0,255,136,1), 0 0 22px rgba(0,204,255,.65), 0 0 44px rgba(255,0,136,.5), 0 0 72px rgba(0,255,136,.35); }
    }
    /* Enhanced quote styling */
    .quote{
      margin: 12px auto 0;
      color: var(--neon-cyan);
      font-size: 1.05rem;
      font-weight: 700;
      text-align: center;
      opacity:.95;
      position: relative;
      text-shadow: 0 0 12px rgba(0,204,255,.75), 0 0 24px rgba(0,204,255,.5), 0 0 36px rgba(0,204,255,.35);
      filter: drop-shadow(0 4px 16px rgba(0,204,255,.3));
      backdrop-filter: blur(1px);
    }
    .quote:before{
      content: "\201C";
      color: var(--neon-cyan);
      margin-right: 6px;
      text-shadow: 0 0 15px rgba(0,204,255,.75);
    }
    /* Simple layout for hero */
    .hero{ max-width: var(--maxw); margin: 64px auto 24px; padding: 0 20px; text-align:center; }
    .hero h1{ font-size: 4rem; margin:0; line-height:1.1; }
  </style>
</head>
<body>
  <header class="hero">
    <h1><span class="logo">RL_V0ID</span></h1>
    <p class="quote">Exploring AI security, model evaluation, and secure prompt design. Currently building foundational knowledge.</p>
  </header>
</body>
</html>
