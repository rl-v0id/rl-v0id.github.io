      :root {

      }

      /* Keep the glowing effect on the main heading, tuned for the new fonts */
      .hero-title, h1.hero-title, h1 {
        color: var(--fg);
        text-shadow:
          0 0 6px rgba(0,255,136,0.5),
          0 0 14px rgba(0,255,136,0.35),
          0 0 26px rgba(0,204,255,0.25);
      }

      /* Optional: emphasize secondary headings with cyan glow */
      h2, .section-title {
        text-shadow: 0 0 6px rgba(0,204,255,0.25);
      }

      /* Ensure code/mono blocks remain mono; inherits fine alongside headings */
      code, pre, kbd, samp { font-family: "Fira Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
